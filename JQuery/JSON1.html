<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <title>JSON</title>
 <script type="text/javascript"
src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 <script type="text/javascript">
 var d =
 { "Pracownicy": {
 "Pracownik": [
 { "Imie": "Maciej", "Nazwisko": "Zakrzewicz" },
 { "Imie": "Maciej", "Nazwisko": "Piernik" }
 ]
 }
 };
  prac = jQuery.map(d.Pracownicy.Pracownik, function(val, i){
		val.set = d[val.set];
		return ('<div>' + val.Imie + ' ' +
		val.Nazwisko + '</div>');
	 });
 
 $(function () {
		 $('#x').append(prac);
		 });
	
 </script>
</head>
<body>
 <h1>ProwadzÄ…cy mojego ulubionego przedmiotu</h1>
 <div id="x"></div>
</body>
</html>
